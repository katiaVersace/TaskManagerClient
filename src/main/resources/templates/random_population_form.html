<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>

	<div id="container" style="margin-top: 50px;"
		class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
		<h3>Random Populate</h3>
		<div th:if="${error}">

			<div class="alert alert-danger col-xs-offset-1 col-xs-10">
				Input not valid</div>
		</div>

		<form action=# th:action="@{/randomPopulation}" th:object="${input}"
			method="POST">

			<table>
				<tbody>
					<tr>
						<td><label>Start:</label></td>
						<td><input type="date" th:field="*{start} "
							th:readonly="not ${admin} " class="form-control"
							th:required="required" /></td>
					</tr>

					<tr>
						<td><label>End:</label></td>
						<td><input type="date" th:field="*{end} "
							th:readonly="not ${admin} " class="form-control"
							th:required="required" /></td>
					</tr>

					<tr>
						<td><label>Number of Teams:</label></td>
						<td><input type="text" th:field="*{teams_size}"
							th:readonly="not ${admin}" class="form-control"
							th:required="required" /></td>
					</tr>

					<tr>
						<td><label>Number of Employees:</label></td>
						<td><input type="text" th:field="*{employees_size}"
							th:readonly="not ${admin}" class="form-control"
							th:required="required" /></td>
					</tr>

					<tr>
						<td><label>Number of Tasks:</label></td>
						<td><input type="text" th:field="*{tasks_size}"
							th:readonly="not ${admin}" class="form-control"
							th:required="required" /></td>
					</tr>

					<tr>
						<td><label>Max duration of one task:</label></td>
						<td><input type="text" th:field="*{task_max_duration}"
							th:readonly="not ${admin}" class="form-control"
							th:required="required" /></td>
					</tr>


					<tr>
						<td><label></label></td>
						<td><input type="submit" value="Start" class="btn btn-dark" />

						</td>
					</tr>


				</tbody>
			</table>


		</form>

		<p>

			<a th:href="@{'/teams/'}">Back to Home Page</a>
		</p>
	</div>

</body>

</html>
